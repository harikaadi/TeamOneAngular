
<app-executive-navbar></app-executive-navbar>
    <div class="container-fluid">
        <div class="row mt-5">
    
            <div class="col-lg-7">
                <div class="card">
                    
                    <div class="card-body">
                        <div class="card flex justify-content-center">
                            <p-stepper>
                                <p-stepperPanel header="Personal Info">
                                    <ng-template pTemplate="content" let-nextCallback="nextCallback" let-index="index">
                                        <div class="flex flex-column h-12rem">
                                            <div class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
                                                <app-inpatient-registration></app-inpatient-registration>
                                            </div>
                                        </div>
                                        <div class="flex pt-4 justify-content-end">
                                            <p-button 
                                                label="Next" 
                                                icon="pi pi-arrow-right" 
                                                iconPos="right" 
                                                (onClick)="nextCallback.emit()" />
                                        </div>
                                    </ng-template>
                                </p-stepperPanel>
                                <p-stepperPanel header="Medical Info">
                                    <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback" let-index="index">
                                        <div class="flex flex-column h-12rem">
                                            <div class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
                                                <app-inpatient-medicalinfo></app-inpatient-medicalinfo>
                                            </div>
                                        </div>
                                        <div class="flex pt-4 justify-content-between">
                                            <p-button 
                                                label="Back" 
                                                icon="pi pi-arrow-left" 
                                                (onClick)="prevCallback.emit()" />
                                            <p-button 
                                                label="Next" 
                                                icon="pi pi-arrow-right" 
                                                iconPos="right" 
                                                (onClick)="nextCallback.emit()" />
                                        </div>
                                    </ng-template>
                                </p-stepperPanel>
                                <p-stepperPanel header="Treatment Package">
                                    <ng-template pTemplate="content" let-prevCallback="prevCallback" let-index="index">
                                        <div class="flex flex-column h-12rem">
                                            <div class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
                                                <app-inpatient-roominfo></app-inpatient-roominfo>
                                            </div>
                                        </div>
                                        <div class="flex pt-4 justify-content-start">
                                            <p-button 
                                                label="Back" 
                                                icon="pi pi-arrow-left" 
                                                (onClick)="prevCallback.emit()" />
                                        </div>
                                    </ng-template>
                                </p-stepperPanel>
                            </p-stepper>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="card">
                       <div class="card-header">Patient Summary</div> 
                        <div class="card-body">
                            <app-summary></app-summary>
                        </div>
                </div>
    
            </div>
        </div>
    </div>
