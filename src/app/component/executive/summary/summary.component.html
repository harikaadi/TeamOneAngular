        <div class="success-box" *ngIf="successMsg || successMsg2 || successMsgFile || successMsg3">
            <div class="success-icon">âœ”</div>
            <div class="success-content">
                <p *ngIf="successMsg">{{ successMsg }}</p>
                <p *ngIf="successMsg2">{{ successMsg2 }}</p>
                <p *ngIf="successMsgFile">{{ successMsgFile }}</p>
                <p *ngIf="successMsg3">{{ successMsg3 }}</p>
                
            </div>
        </div>
        <div class="error-box" *ngIf="errorMsg">
            <p>{{ errorMsg }}</p>
        </div>

    <!-- Personal Information Section -->
    <h3>Personal Information</h3>
    <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" [(ngModel)]="name" (change)="onChange()">
    </div>
    <div class="form-group">
        <label>Phone Number:</label>
        <input type="text" class="form-control" [(ngModel)]="phoneNumber" (change)="onChange()">
    </div>
    <div class="form-group">
        <label>Gender:</label>
        <input type="text" class="form-control" [(ngModel)]="gender" (change)="onChange()">
    </div>
    <div class="form-group">
        <label>Age:</label>
        <input type="text" class="form-control" [(ngModel)]="age" (change)="onChange()">
    </div>
    <div class="form-group">
        <label>Blood Group:</label>
        <input type="text" class="form-control" [(ngModel)]="bloodgroup" (change)="onChange()">
    </div>
    <div class="form-group">
        <label>Address:</label>
        <input type="text" class="form-control" [(ngModel)]="address" (change)="onChange()">
    </div>
    <div class="form-group">
        <label>Username:</label>
        <input type="text" class="form-control" [(ngModel)]="user.username" (change)="onChange()">
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" [(ngModel)]="user.password" (change)="onChange()">
    </div>
</div>

<!-- Medical Health Details Section -->
<div class="section">
    <h3>Medical Health Details</h3>
    <div class="form-group">
        <label>Medical Condition:</label>
        <input type="text" class="form-control" [(ngModel)]="medicalCondition" (change)="onChange()">
    </div>
    <div class="form-group">
        <label>Since When:</label>
        <input type="text" class="form-control" [(ngModel)]="sinceWhen" (change)="onChange()">
    </div>
    <div class="form-group">
        <p *ngIf="medicalFileName"><strong>Uploaded File:</strong> {{medicalFileName}}</p>
    </div>
</div>

<!-- Admission Details Section -->
<div class="section">
    <h3>Admission Details</h3>
    <div class="form-group">
        <label>Select Room Type:</label>
        <select class="form-control" [(ngModel)]="roomtypeSummary" (change)="onChange()">
            <option *ngFor="let r of roomtype">{{r}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Select Common Health Issue:</label>
        <select class="form-control" [(ngModel)]="commonhealthissueSummary" (change)="onChange()">
            <option *ngFor="let h of healthissues">{{h}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Admission Type:</label>
        <input type="text" class="form-control" [(ngModel)]="admissiontypeSummary" (change)="onChange()">
    </div>
    <div class="card-footer">
        <button class="btn btn-primary" (click)="onSubmit()">Add Schedule</button>
    </div>
</div>
