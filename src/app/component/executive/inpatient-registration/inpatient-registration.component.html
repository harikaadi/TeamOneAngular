<div class="container my-4">
    <div class="card shadow-sm p-4">
        <h3 class="card-title text-center mb-4">Inpatient Registration</h3>
        
        <div class="form-group mt-2"> 
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="name" (change)="onChange()">
        </div>
        
        <div class="form-group mt-3">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" class="form-control" [(ngModel)]="phoneNumber" (change)="onChange()">
        </div>
        
        <div class="form-group mt-3"> 
            <label for="gender">Gender:</label>
            <input type="text" id="gender" class="form-control" [(ngModel)]="gender" (change)="onChange()">
        </div>
        
        <div class="form-group mt-3"> 
            <label for="age">Age:</label>
            <input type="text" id="age" class="form-control" [(ngModel)]="age" (change)="onChange()">
        </div>
        
        <div class="form-group mt-3"> 
            <label for="bloodgroup">Blood Group:</label>
            <input type="text" id="bloodgroup" class="form-control" [(ngModel)]="bloodgroup" (change)="onChange()">
        </div>
        
        <div class="form-group mt-3"> 
            <label for="address">Address:</label>
            <input type="text" id="address" class="form-control" [(ngModel)]="address" (change)="onChange()">
        </div>
        
        <div class="form-group mt-3"> 
            <label for="username">Username:</label>
            <input type="text" id="username" class="form-control" [(ngModel)]="user.username" (change)="onChange()">
        </div>
        
        <div class="form-group mt-3"> 
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="user.password" (change)="onChange()">
        </div>
        
    </div>
</div>
