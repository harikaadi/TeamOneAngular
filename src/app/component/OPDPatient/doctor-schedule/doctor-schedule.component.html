<div class="container mt-4">
    <h2>Available Doctor Schedules</h2>
    <div class="row">
      <!-- Date Selection -->
      <div class="form-group">
        <label>Select Date:</label>
        <select
          [(ngModel)]="selectedDate"
          (change)="fetchSlotsForDate(selectedDate)"
          name="schedules"
          required
          class="form-control"
        >
          <option value="" disabled selected>Select a date</option>
          <option *ngFor="let s of schedules" [value]="s.date">{{ s.date }}</option>
        </select>
      </div>
  
      <!-- Slot Selection -->
      <div class="form-group">
        <label>Select Slot:</label>
        <select
          [(ngModel)]="selectedSlot"
          name="slots"
          required
          class="form-control"
        >
          <option value="" disabled selected>Select a Slot</option>
          <option *ngFor="let s of slots" [value]="s">{{ s.toString() }}</option>
        </select>
      </div>
  
      <!-- Confirm Button -->
      <div class="form-group text-center mt-4">
        <button 
          class="btn btn-primary btn-lg"
          [disabled]="!selectedDate || !selectedSlot"
          (click)="confirmAppointment()"
        >
          Confirm
        </button>
      </div>
      <div *ngIf="successMsg" class="alert alert-success">
        {{ successMsg }}
      </div>
      <div *ngIf="errorMsg" class="alert alert-danger">
        {{ errorMsg }}
      </div>
      
    </div>
  </div>
