<p>opdregister works!</p>
<div class="section" style="border: 1px solid #ccc; padding: 15px; margin-bottom: 15px;">
    <div class="alert alert-dark" role="alert" *ngIf="successMsg">
        {{successMsg}}
        
     </div>
     
     <div class="alert alert-primary" role="alert" *ngIf="errorMsg">
       {{errorMsg}}
     </div>
    <h3>Personal Information</h3>
    <div class="mt-2"> 
        <label>Name: </label>
        <input type="text" class="form-control" [(ngModel)]="name" (change)="onChange()">
    </div>
    <div class="mt-2">
        <label>Gender: </label>
        <input type="text" class="form-control" [(ngModel)]="gender" (change)="onChange()">
    </div>
    
    <div class="mt-2"> 
        <label>Age: </label>
        <input type="text" class="form-control" [(ngModel)]="age" (change)="onChange()">
    </div>
    <div class="mt-2"> 
        <label>Contact Number: </label>
        <input type="text" class="form-control" [(ngModel)]="contactNumber" (change)="onChange()">
    </div>
    <div class="mt-2"> 
        <label>Address: </label>
        <input type="text" class="form-control" [(ngModel)]="address" (change)="onChange()">
    </div>
    <div class="mt-2"> 
        <label>Blood Group: </label>
        <input type="text" class="form-control" [(ngModel)]="bloodGroup" (change)="onChange()">
    </div>
    <div class="mt-2"> 
        <label>Reason: </label>
        <input type="text" class="form-control" [(ngModel)]="reasonForVisit" (change)="onChange()">
    </div>
    <div class="mt-2"> 
        <label>Enter Username: </label>
        <input type="text" class="form-control" [(ngModel)]="username" (change)="onChange()">
    </div>
    <div class="mt-2"> 
        <label>Enter Password: </label>
        <input type="text" class="form-control" [(ngModel)]="password" (change)="onChange()">
    </div>
    <button (click)="onRegister()"> Register OPD</button>
</div>
